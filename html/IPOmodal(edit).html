<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming IPO Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand-name">Bluestack Fintech</div>
      <nav>
        <ul>
          <li>Dashboard</li>
          <li class="active">Manage IPO</li>
          <ul class="submenu">
            <li class="active">IPO Information</li>
            <li>IPO Info</li>
          </ul>
          <li>IPO Subscription</li>
          <li>IPO Allotment</li>
          <li>Settings</li>
          <li>API Manager</li>
          <li>Accounts</li>
          <li>Help</li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Upcoming IPO Information</h1>
        <div class="action-buttons">
          <button class="register">Register</button>
          <button class="cancel">Cancel</button>
        </div>
      </header>

      <section class="form-container">
        <!-- IPO Information -->
        <div class="form-header">IPO Information</div>
        <form>
          <!-- Logo Upload -->
          <div class="form-group logo-section">
            <label>Company Logo</label>
            <div class="logo-actions">
              <img src="placeholder-logo.png" alt="Company Logo" class="company-logo">
              <button type="button" class="upload-btn">Upload Logo</button>
              <button type="button" class="delete-btn">Delete</button>
            </div>
          </div>

          <!-- IPO Details Grid -->
          <div class="form-grid">
            <div class="form-group">
              <label>Company Name</label>
              <input type="text" placeholder="Enter company name">
            </div>
            <div class="form-group">
              <label>Price Band</label>
              <input type="text" placeholder="Enter price band">
            </div>
            <div class="form-group">
              <label>Open</label>
              <input type="date">
            </div>
            <div class="form-group">
              <label>Close</label>
              <input type="date">
            </div>
            <div class="form-group">
              <label>Issue Size</label>
              <input type="text" placeholder="Enter issue size (e.g., 2300 Cr)">
            </div>
            <div class="form-group">
              <label>Issue Type</label>
              <select>
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="rights">Rights</option>
              </select>
            </div>
            <div class="form-group">
              <label>Listing Date</label>
              <input type="date">
            </div>
            <div class="form-group">
              <label>Status</label>
              <select>
                <option value="not-issued">Not Issued</option>
                <option value="listed">Listed</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>
          </div>

          <!-- Listed IPO Details -->
          <div class="form-header">New Listed IPO Details (When IPO Gets Listed)</div>
          <div class="form-grid">
            <div class="form-group">
              <label>IPO Price</label>
              <input type="text" placeholder="Enter IPO price (e.g., ₹383)">
            </div>
            <div class="form-group">
              <label>Listing Price</label>
              <input type="text" placeholder="Enter listing price (e.g., ₹435)">
            </div>
            <div class="form-group">
              <label>Listing Gain</label>
              <input type="text" placeholder="Enter listing gain (e.g., 13.58%)">
            </div>
            <div class="form-group">
              <label>Listing Date</label>
              <input type="date">
            </div>
            <div class="form-group">
              <label>CMP</label>
              <input type="text" placeholder="Enter CMP (e.g., ₹410)">
            </div>
            <div class="form-group">
              <label>Current Return</label>
              <input type="text" placeholder="Enter current return (e.g., 7.05%)">
            </div>
            <div class="form-group">
              <label>RHP</label>
              <input type="url" placeholder="Enter RHP PDF link">
            </div>
            <div class="form-group">
              <label>DRHP</label>
              <input type="url" placeholder="Enter DRHP PDF link">
            </div>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
