<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .total-ipo { background-color: #ffb74d; }
        .ipo-gain { background-color: #26a69a; }
        .ipo-loss { background-color: #616161; }
        .dashboard-container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .quick-links a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            padding: 5px 0;
        }
        .chart-container {
            width: 200px;
            height: 200px;
            margin: auto;
        }
        .middle-section {
            background: #eef2f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5 dashboard-container">
        <h2 class="mb-4 text-start">Dashboard</h2>
        <div class="row align-items-center text-center">
            <div class="col-md-4">
                <h5>IPO Dashboard India</h5>
                <p class="text-success fw-bold">&#x2191; 20 IPO in Gain</p>
                <div class="d-flex justify-content-center gap-3">
                    <div class="circle total-ipo">30<br><small>&nbsp; Total IPO</small></div>
                    <div class="circle ipo-gain">20<br><small>&nbsp; Gain IPO</small></div>
                    <div class="circle ipo-loss">9<br><small>&nbsp; Loss IPO</small></div>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="middle-section text-center w-80">
                    <h5>Quick Links</h5>
                    <p>Adipiscing elit, sed do eiusmod tempor</p>
                    <div class="quick-links">
                        <a href="#">NSE India</a>
                        <a href="#">BSE India</a>
                        <a href="#">SEBI</a>
                        <a href="#">Money Control</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h5>Main Board IPO</h5>
                <p>From 1 Jan 2024</p>
                <div class="chart-container">
                    <canvas id="ipoChart"></canvas>
                </div>
                <button class="btn btn-primary mt-3">View Report</button>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('ipoChart').getContext('2d');
        var ipoChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Upcoming', 'New Listed', 'Ongoing'],
                datasets: [{
                    data: [15, 25, 2],
                    backgroundColor: ['#ffcc00', '#3366ff', '#6a0dad']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
