<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPO Allotment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/ipo_allotment.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
   
    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <div class="search-container">
          <input type="text" class="search-bar" placeholder="Search">
        </div>
        <div class="user-profile">
          <span>Hi, Vishal</span>
          <img src="/Public/other images/Background Circle.png" alt="User Avatar" class="user-avatar">
        </div>
      </div>
      <div class="page-content">
        <h1>IPO Allotment</h1>
        <p>Track and view all IPO allotment details below.</p>

        <!-- IPO Allotment Table -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>IPO Name</th>
                <th>Allotment Status</th>
                <th>Allotted Shares</th>
                <th>Allotment Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ABC Technologies</td>
                <td><span class="status allotted">Allotted</span></td>
                <td>100</td>
                <td>2025-01-20</td>
              </tr>
              <tr>
                <td>XYZ Finserv</td>
                <td><span class="status pending">Pending</span></td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr>
                <td>LMN Healthcare</td>
                <td><span class="status rejected">Rejected</span></td>
                <td>-</td>
                <td>-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
